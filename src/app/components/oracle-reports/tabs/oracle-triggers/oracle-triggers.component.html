<div class="triggers-container">
  <h3 class="mb-4">
    <i class="fas fa-bolt me-2"></i>
    Oracle Triggers
  </h3>

  <!-- Loading -->
  <div *ngIf="loading" class="text-center my-4">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Carregando...</span>
    </div>
    <p class="mt-2">Carregando triggers...</p>
  </div>

  <!-- Triggers List -->
  <div *ngIf="!loading" class="row g-3">
    <div *ngFor="let trigger of triggers" class="col-md-6">
      <div class="card">
        <div class="card-header" [class.bg-success]="trigger.status === 'ENABLED'" [class.bg-secondary]="trigger.status === 'DISABLED'" class="text-white">
          <div class="d-flex justify-content-between align-items-center">
            <span>
              <i class="fas fa-bolt me-2"></i>
              {{ trigger.name }}
            </span>
            <span class="badge bg-light text-dark">{{ trigger.status }}</span>
          </div>
        </div>
        <div class="card-body">
          <p class="card-text">{{ trigger.description }}</p>
          <div class="mt-3">
            <small class="text-muted">
              <strong>Tipo:</strong> {{ trigger.type }}<br/>
              <strong>Tabela:</strong> {{ trigger.tableName || 'N/A' }}
            </small>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <div *ngIf="!loading && triggers.length === 0" class="alert alert-info">
    <i class="fas fa-info-circle me-2"></i>
    Nenhum trigger encontrado
  </div>
</div>

<!-- Modal de Feedback -->
<div *ngIf="showModal" class="modal-backdrop" (click)="closeModal()"></div>
<div *ngIf="showModal" class="modal fade show" style="display: block;" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header" 
           [ngClass]="{
             'bg-success text-white': modalType === 'success',
             'bg-danger text-white': modalType === 'error',
             'bg-warning text-dark': modalType === 'warning'
           }">
        <h5 class="modal-title">
          <i class="fas" 
             [ngClass]="{
               'fa-check-circle': modalType === 'success',
               'fa-exclamation-triangle': modalType === 'error',
               'fa-exclamation-circle': modalType === 'warning'
             }"></i>
          {{ modalTitle }}
        </h5>
        <button type="button" class="btn-close" 
                [ngClass]="{'btn-close-white': modalType === 'success' || modalType === 'error'}" 
                (click)="closeModal()"></button>
      </div>
      <div class="modal-body">
        <p>{{ modalMessage }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn" 
                [ngClass]="{
                  'btn-success': modalType === 'success',
                  'btn-danger': modalType === 'error',
                  'btn-warning': modalType === 'warning'
                }"
                (click)="closeModal()">
          Fechar
        </button>
      </div>
    </div>
  </div>
</div>
