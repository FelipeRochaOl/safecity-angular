<div class="d-flex">
  <!-- Sidebar -->
  <nav class="sidebar" [class.show]="sidebarOpen">
    <div class="p-3">
      <div class="d-flex align-items-center mb-4">
        <i class="fas fa-shield-alt fa-2x me-3"></i>
        <h4 class="mb-0">SafeCity</h4>
      </div>

      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" (click)="goToDashboard()" style="cursor: pointer;">
            <i class="fas fa-tachometer-alt me-2"></i>
            Dashboard
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link active" aria-current="page">
            <i class="fas fa-database me-2"></i>
            Relat칩rios Oracle
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" routerLink="/chatbot-db">
            <i class="fas fa-robot me-2"></i>
            ChatBot DB
          </a>
        </li>
      </ul>

      <!-- Sub-menu Oracle Reports -->
      <div class="mt-4">
        <h6 class="text-uppercase text-white px-3 mb-2">Relat칩rios</h6>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a
              class="nav-link ps-4"
              [class.active]="activeTab === 'procedures'"
              (click)="setActiveTab('procedures')"
              style="cursor: pointer;"
            >
              <i class="fas fa-cog me-2"></i>
              Procedures
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link ps-4"
              [class.active]="activeTab === 'functions'"
              (click)="setActiveTab('functions')"
              style="cursor: pointer;"
            >
              <i class="fas fa-calculator me-2"></i>
              Functions
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link ps-4"
              [class.active]="activeTab === 'triggers'"
              (click)="setActiveTab('triggers')"
              style="cursor: pointer;"
            >
              <i class="fas fa-bolt me-2"></i>
              Triggers
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link ps-4"
              [class.active]="activeTab === 'audit-logs'"
              (click)="setActiveTab('audit-logs')"
              style="cursor: pointer;"
            >
              <i class="fas fa-history me-2"></i>
              Audit Logs
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link ps-4"
              [class.active]="activeTab === 'dynamic-sql'"
              (click)="setActiveTab('dynamic-sql')"
              style="cursor: pointer;"
            >
              <i class="fas fa-code me-2"></i>
              Dynamic SQL
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="flex-grow-1">
    <!-- Header -->
    <header class="bg-white shadow-sm border-bottom p-3">
      <div class="d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
          <button class="btn btn-link d-md-none" (click)="toggleSidebar()">
            <i class="fas fa-bars"></i>
          </button>
          <h2 class="mb-0 ms-2">
            <i class="fas fa-database me-2"></i>
            Relat칩rios Oracle
          </h2>
        </div>
        <div class="d-flex align-items-center">
          <span class="me-3">Ol치, {{ currentUser?.name }}</span>
          <button class="btn btn-outline-primary" (click)="logout()">
            <i class="fas fa-sign-out-alt me-1"></i>
            Sair
          </button>
        </div>
      </div>
    </header>

    <!-- Content -->
    <main class="main-content">
      <div class="container-fluid py-4">
        <!-- Tab Content -->
        <div [ngSwitch]="activeTab">
          <app-oracle-procedures *ngSwitchCase="'procedures'"></app-oracle-procedures>
          <app-oracle-functions *ngSwitchCase="'functions'"></app-oracle-functions>
          <app-oracle-triggers *ngSwitchCase="'triggers'"></app-oracle-triggers>
          <app-oracle-audit-logs *ngSwitchCase="'audit-logs'"></app-oracle-audit-logs>
          <app-oracle-dynamic-sql *ngSwitchCase="'dynamic-sql'"></app-oracle-dynamic-sql>
        </div>
      </div>
    </main>
  </div>
</div>
